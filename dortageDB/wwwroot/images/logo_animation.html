<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background-color: transparent; }
        svg { width: 100%; height: 100%; }
        .path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear forwards;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path class="path" d="M100,20 C130,20 160,50 160,80 C160,110 130,140 100,140 C70,140 40,110 40,80 C40,50 70,20 100,20 Z" fill="none" stroke="black" stroke-width="3"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="30" fill="black">LOGO</text>
    </svg>
</body>
</html>
