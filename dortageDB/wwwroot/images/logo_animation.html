<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vekarer Logo Animasyonu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* Koyu, şık bir arka plan */
            overflow: visible;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(11, 99, 255, 0.2)); /* Hafif mavi glow */
            overflow: visible;
        }
...
    <!-- SVG İçeriği -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -100 200 200">
        <!-- Sol parça -->
        <polygon id="left" class="animate-left" points="11.51 20.9 0 20.89 31.05 78.14 36.66 67.16 11.51 20.9" fill="#000a68"/> <!-- Rengi koyu arka planda belli olsun diye biraz açtım (orijinal: #111827) -->
        <!-- Üst parça -->
        <polygon id="top" class="animate-top" points="82.84 1 36.63 88.37 39.65 94 77.91 22.8 84.92 25.8 82.84 1" fill="#000a68"/>
        <!-- Sağ parça -->
        <polygon id="right" class="animate-right" points="58.48 13.42 65.25 16.87 32.35 80.43 35.42 86.13 80.71 0 58.48 13.42" fill="#000a68"/>
    </svg>

    <script>
        // Animasyonu tekrar izlemek için sayfaya tıklama özelliği
        document.body.addEventListener('click', () => {
            const left = document.getElementById('left');
            const right = document.getElementById('right');
            const top = document.getElementById('top');
            
            // Classları kaldırıp tekrar ekleyerek animasyonu tetikle (reflow hack)
            left.classList.remove('animate-left');
            right.classList.remove('animate-right');
            top.classList.remove('animate-top');
            
            void left.offsetWidth; // trigger reflow
            
            left.classList.add('animate-left');
            right.classList.add('animate-right');
            top.classList.add('animate-top');
        });
    </script>
</body>
</html>
